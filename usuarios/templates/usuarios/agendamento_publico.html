<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento PÃºblico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsividade -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">

            <h2 class="mb-4 text-center">ðŸ“… Agendamento PÃºblico</h2>

            <!-- FormulÃ¡rio -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <form method="post" class="row g-3">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de agendamentos -->
            <h3 class="mb-3">Agendamentos</h3>
            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Status</th>
                            <th>Criado em</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ag in agendamentos %}
                        <tr>
                            <td>{{ ag.nome }}</td>
                            <td>{{ ag.telefone }}</td>
                            <td>
                                <span class="badge bg-info text-dark">
                                    {{ ag.get_status_display }}
                                </span>
                            </td>
                            <td>{{ ag.criado_em|date:"d/m/Y H:i" }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted">
                                Nenhum agendamento registrado.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</body>
</html>
